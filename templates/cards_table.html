{% extends "base.html" %}

{% block content %}
<h1><b>Карты</b></h1>
<a href="cards" class="btn btn-secondary">Добавить карту</a>
<h1></h1>
{% for item in cards[::-1]%}
<div class="col-md6 border rounded">
    <h2>{{item.title}}</h2>
    <div>
        {{item.content}}
    </div>
    <div>
        Автор - {{item.user.name}}, Дата написания - {{item.created_date}}
    </div>
</div>
{% endfor %}
{% endblock %}
